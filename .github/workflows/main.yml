---
name: 'Terraform Bootstrap'

"on":
  push:
    branches:
      - main
    paths:
      - '10-governance/**'
      - '20-logging/**'
      - '30-networking/**'
      - '40-shared-services/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'terraform-apply'
      force:
        description: 'Run even if no relevant files changed'
        required: false
        default: 'false'

jobs:
  start_runner:
    name: 'Start Runner VM'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Start runner VM
        run: |
          az vm start \
            --resource-group rg-bootstrap-shared \
            --name vm-bootstrap-runner
          sleep 30

  plan_governance:
    name: 'Terraform Plan (governance)'
    runs-on: [self-hosted, azure]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    needs: start_runner
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform fmt -recursive -check
        working-directory: ./10-governance

      - name: Terraform Init
        run: terraform init
        working-directory: ./10-governance

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./10-governance

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./10-governance

  plan_logging:
    name: 'Terraform Plan (logging)'
    runs-on: [self-hosted, azure]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    needs: plan_governance
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform fmt -recursive -check
        working-directory: ./20-logging

      - name: Terraform Init
        run: terraform init
        working-directory: ./20-logging

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./20-logging

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./20-logging

  check_archive:
    name: 'Check Archive Storage'
    runs-on: [self-hosted, azure]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    needs: plan_logging
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read
    outputs:
      archive_exists: ${{ steps.check.outputs.archive_exists }}

    steps:
      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Check archive storage account
        id: check
        run: |
          if az storage account show \
            --name stbootlogarchaq7yx \
            --resource-group rg-bootstraplogging-state-aq7yx \
            --output none; then
            echo "archive_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "archive_exists=false" >> "$GITHUB_OUTPUT"
          fi

  plan_networking:
    name: 'Terraform Plan (networking)'
    runs-on: [self-hosted, azure]
    if: >-
      (github.ref == 'refs/heads/main' || inputs.force == 'true') &&
      needs.check_archive.outputs.archive_exists == 'true'
    needs: check_archive
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform fmt -recursive -check
        working-directory: ./30-networking

      - name: Terraform Init
        run: terraform init
        working-directory: ./30-networking

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./30-networking

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./30-networking

  plan_shared:
    name: 'Terraform Plan (shared-services)'
    runs-on: [self-hosted, azure]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    needs: plan_networking
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Fmt
        run: terraform fmt -recursive -check
        working-directory: ./40-shared-services

      - name: Terraform Init
        run: terraform init
        working-directory: ./40-shared-services

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./40-shared-services

      - name: Terraform Plan
        run: terraform plan -input=false
        working-directory: ./40-shared-services

  apply_governance:
    name: 'Terraform Apply (governance)'
    runs-on: [self-hosted, azure]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    environment: ${{ inputs.environment || 'terraform-apply' }}
    needs: plan_governance
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./10-governance

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./10-governance

  apply_logging:
    name: 'Terraform Apply (logging)'
    runs-on: [self-hosted, azure]
    needs: [plan_logging, apply_governance]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    environment: ${{ inputs.environment || 'terraform-apply' }}
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./20-logging

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./20-logging

  apply_networking:
    name: 'Terraform Apply (networking)'
    runs-on: [self-hosted, azure]
    needs: [plan_networking, apply_logging]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    environment: ${{ inputs.environment || 'terraform-apply' }}
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./30-networking

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./30-networking

  apply_shared:
    name: 'Terraform Apply (shared-services)'
    runs-on: [self-hosted, azure]
    needs: [plan_shared, apply_networking]
    if: github.ref == 'refs/heads/main' || inputs.force == 'true'
    environment: ${{ inputs.environment || 'terraform-apply' }}
    permissions:
      id-token: write  # Necesario para OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ./40-shared-services

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./40-shared-services

  stop_runner:
    name: 'Stop Runner VM'
    runs-on: ubuntu-latest
    needs: apply_shared
    if: ${{ always() }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ vars.AZ_APPID_BOOTSTRAP }}
          tenant-id: ${{ vars.AZ_TENANTID }}
          subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}

      - name: Stop runner VM
        run: |
          az vm deallocate \
            --resource-group rg-bootstrap-shared \
            --name vm-bootstrap-runner
